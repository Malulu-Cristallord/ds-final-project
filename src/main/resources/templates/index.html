<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<script type="text/javascript" th:src="@{/js/infoBtn.js}"></script>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DS_FinalProject</title>
</head>
<body>
	<button class="info-button" onclick="showInfo('This search engine is still in construction,'+
	' do not use for any activity illegal.')">Info</button>
  	<div class="search-container">
		<label class="search-label" for="searchInput">Search engine for travelling in southern Taiwan</label>
		<form th:action="@{/search}" method="get">
			<input type="text" name="query" placeholder="Search..." />
			<button type="submit">Search</button>
			<label class="regionLabel" for="regions">Choose a region:</label>
			<select id="regionSelect" name="region">
				<option value="nonSpecific" th:selected="${region == null or region == 'nonSpecific'}">不指定</option>
				<option value="Chiayi">嘉義</option>
				<option value="Tainan">台南</option>
				<option value="Kaohsiung">高雄</option>
				<option value="Pingtung">屏東</option>
			</select>
		</form>
  	</div>

	<div id="infoModal" class="modal">
		<div class="modal-content">
			<span class="close-btn" onclick="closeModal()">&times;</span>

			<h2>Info</h2>
			<p id="infoText">Information popup text</p>
		</div>
	</div>
</body>
</html>
